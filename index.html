<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GWA Calculator</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PyScript -->
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
  <script defer src="https://pyscript.net/latest/pyscript.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- Style -->
  <style>
    body {
      background-color: #faf9f6;
      font-family: "Merriweather", serif;
      color: #2c2c2c;
    }
    .container {
      max-width: 520px;
      background: #ffffff;
      margin-top: 60px;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      border-top: 6px solid #7b1113;
    }
    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #7b1113;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 10px;
    }
    input {
      border-radius: 8px !important;
      font-size: 0.9rem;
    }
    button {
      background-color: #7b1113 !important;
      border: none;
      margin-top: 18px;
      font-weight: 600;
      transition: 0.2s;
    }
    button:hover {
      background-color: #600d0f !important;
    }
    .result {
      margin-top: 25px;
      background: #f8f7f4;
      padding: 20px;
      border-radius: 8px;
      border-left: 5px solid #7b1113;
    }
    .gwa {
      font-weight: 700;
      color: #7b1113;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UPD GWA Calculator</h1>

    <form>
      <div class="row">
        <div class="col">
          <label>First Name</label>
          <input type="text" id="firstName" class="form-control" required>
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" id="lastName" class="form-control" required>
        </div>
      </div>

      <label>Math</label>
      <input type="number" id="math" class="form-control" min="0" max="100" required>

      <label>Science</label>
      <input type="number" id="science" class="form-control" min="0" max="100" required>

      <label>ICT</label>
      <input type="number" id="ict" class="form-control" min="0" max="100" required>

      <label>PE</label>
      <input type="number" id="pe" class="form-control" min="0" max="100" required>

      <label>English</label>
      <input type="number" id="english" class="form-control" min="0" max="100" required>

      <button type="button" class="btn btn-primary w-100" pys-onClick="calculate_gwa">Calculate GWA</button>
    </form>

    <div id="output" class="result mt-3"></div>
  </div>

  <!-- Link to main.py -->
  <py-script src="main.py"></py-script>
</body>
</html>
